<body>
    <script>
        //even numbers between 1 to 20
        document.write("even numbers between 1 to 20");
        document.write("<br>");
        for(i=1;i<=20;i++){
            if(i%2==0){
            document.write(+i);
            document.write("<br>");
        }
    }
    </script>
    <br>
    <script>

document.write("5 table")

          document.write("5*"+i+"="+(5*i)+"<br>");
        }
    </script>

    <script>
        //30 to 1 odd numbers

       var num=30;
while(num>=1){
    if(num%2!==0){
    document.write(num+"<br>");
}
num--;
}
 </script>
 <script>
    //sum of numbers from 1 to 10
    document.write("sum of numbers from 1 to 10.<br>")
    var sum=0;
    var num=1;
    do{
        sum+=num;
        num++;
    }
    while(num<=10);

 </script>
